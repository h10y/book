bookdown::gitbook:
  df_print: default
  css: style.css
  split_by: "chapter+number"
  config:
    toc:
      collapse: section
      scroll_highlight: true
    edit:
      link: https://github.com/h10y/book/edit/main/%s
  includes:
    in_header: _includes/analytics.html
    before_body: _includes/logo.html
